<template>
    <div class="slds-card" style="background-color: #f8f8f8;" key={refreshKey}>
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:quotes" size="small"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link" onclick={handleTitleClick}>
                            <span>Quotes ({totalRecords})</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex slds-m-left_auto">
                    <lightning-button-menu alternative-text="Show menu" icon-size="small" variant="border-filled" class="slds-button-menu-container header-menu-button" data-menu="header" menu-alignment="right">
                        <lightning-menu-item value="new_quote" label="New Quote" onclick={openModal}></lightning-menu-item>
                    </lightning-button-menu>
                </div>
            </header>
        </div>

        <div class="slds-card__body slds-card__body_inner" if:true={isExpanded} style="background-color: #f8f8f8;">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
            </template>

            <template if:false={isLoading}>
                <template for:each={displayedQuotes} for:item="quote">
                    <div key={quote.Id} class="quote-item">
                        <div class="slds-grid slds-grid_vertical-align-center">
                            <div class="slds-col slds-size_1-of-2">
                                <span class="slds-text-body_small">{quote.Quote_Number_Constant__c}</span>
                            </div>
                            <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                                <lightning-button-menu icon-size="x-small" alternative-text="Show menu" variant="border-filled" class="slds-m-left_xx-small slds-button-menu-container record-menu-button" data-menu="record" menu-alignment="right">
                                    <lightning-menu-item value="edit" label="Edit" onclick={handleEditNavigation} data-id={quote.Id}></lightning-menu-item>
                                    <lightning-menu-item value="delete" label="Delete" onclick={openDeleteModal} data-id={quote.Id}></lightning-menu-item>
                                </lightning-button-menu>
                            </div>
                        </div>

                        <div class="slds-grid slds-m-bottom_x-small">
                            <div class="slds-col slds-size_1-of-3 slds-text-color_weak slds-text-body_small">Quote Name:</div>
                            <div class="slds-col slds-size_2-of-3">
                                <a href="javascript:void(0);" onclick={handleQuoteClick} data-id={quote.Id} class="slds-text-body_small">
                                    {quote.Name}
                                </a>
                            </div>
                        </div>

                        <div class="slds-grid slds-m-bottom_x-small">
                            <div class="slds-col slds-size_1-of-3 slds-text-color_weak slds-text-body_small">Syncing:</div>
                            <div class="slds-col slds-size_2-of-3 slds-text-body_small">
                                <lightning-input type="checkbox" disabled class="syncing-checkbox"></lightning-input>
                            </div>
                        </div>

                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-3 slds-text-color_weak slds-text-body_small">Expiration Date:</div>
                            <div class="slds-col slds-size_2-of-3 slds-text-body_small">{quote.FormattedExpirationDate}</div>
                        </div>
                    </div>
                </template>

                <div class="slds-text-align_center slds-m-top_small">
                    <a href="javascript:void(0);" onclick={navigateToRelatedList} class="slds-text-link">View All</a>
                </div>
            </template>
        </div>
    </div>

    <c-quote-new-handler is-open={isModalOpen} record-id={recordId} refresh-key={dataRefreshKey} onclose={closeModal}></c-quote-new-handler>
    <!-- <c-quote-modal-advanced is-open={isModalOpen2} record-id={recordId} onclose={closeModal2}></c-quote-modal-advanced> -->

    <!-- Delete Modal -->
    <template if:true={isDeleteModalOpen}>
        <div class="slds-modal slds-fade-in-open" role="dialog" aria-modal="true">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-modal__close" title="Close" onclick={closeDeleteModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small" variant="bare"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">Delete Quote</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Are you sure you want to delete this quote?</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeDeleteModal}>Cancel</button>
                    <button class="slds-button slds-button_destructive" onclick={confirmDelete}>Delete</button>
                </footer>
            </div>
        </div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
